<!-- pages/templates/pages/home.html -->

{% extends "base.html" %}

{% block page_content %}
<div>
    <h1>{{bio.name}}</h1>
    <div class="row">
        <aside>
            <a class="btn btn-secondary" href="{% url 'home_edit' %}"> Editar</a> 
        </aside>
    <div class="col-md-6">
        {% if bio.image %}
            <img src="{{bio.image.url}}" width="500">
        {% endif %}
    </div>
    <div class="col-md-6">
        <p>{{bio.bio}}</p>
        <p>{{bio.web}}</p>
        <p>{{bio.rrss_1}}</p>
        <p>{{bio.rrss_2}}</p>
        <p>{{bio.email}}</p>
    </div>
</div>


{% endblock page_content %}
