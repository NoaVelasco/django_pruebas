<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>Sobre el proyecto:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Etiquetas:</h5>
        <p>{{ project.tags }}</p>
    </div>
</div>
{% endblock page_content %}
