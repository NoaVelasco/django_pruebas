<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <aside>
    <a class="btn btn-secondary" href="{% url 'project_edit' pk=project.pk %}"> Editar</a>
    <button class="btn btn-primary btn-sm"> <a class="nav-link" href="/projects">Volver</a></button>
    </aside>
    <div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.tags }}</p>
    </div>
</div>
{% endblock page_content %}
