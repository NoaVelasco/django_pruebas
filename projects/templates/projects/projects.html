{% block page_content %}

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Inicio</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'bio' pk %}">Bio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'exp' pk %}">Experiencia</a>
        </li>
    </ul>
</nav>
<div class="row">
    <h1>Proyectos</h1>
    <div><button type="button" class="btn btn-primary btn-sm"> <a class="nav-link" href="{% url 'project_new' %}">Nuevo proyecto +</a></button></div>
    <hr class="hr hr-blurry" />
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% if project.image %}
                <img class="card-img-top" src="{{ project.image.url }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Leer m√°s
                </a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
